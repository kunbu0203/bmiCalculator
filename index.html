<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="head">
        <div class="head-wrap">
            <div class="head-logo">
                <img src="./assets/images/BMICLogo.png" alt="BMICLogo">
            </div>
            <div class="head-form">
                <div class="form">
                    <div class="form-title">
                        身高 cm
                    </div>
                    <div class="form-input">
                        <input type="text" class="textBox" id="inputHeight" placeholder="請輸入身高">
                    </div>
                </div>
                <div class="form">
                    <div class="form-title">
                        體重 kg
                    </div>
                    <div class="form-input">
                        <input type="text" class="textBox" id="inputWeight" placeholder="請輸入體重">
                    </div>
                </div>
            </div>
            <div class="head-action">
                <a href="#" class="btn">看結果</a>
            </div>
            <div class="head-result hidden">
                <div class="result">
                    <div class="result-circle">
                        <div class="result-num">
                            88.88
                        </div>
                        <div class="result-unit">
                            BMI
                        </div>
                        <div class="result-action">
                            <a href="#" class="loopBtn">
                                <img src="./assets/images/icons_loop.png" alt="loop">
                            </a>
                        </div>
                    </div>
                    <div class="result-text">
                        理想
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="main-wrap">
            <div class="title">
                BMI 紀錄
            </div>
            <div class="record">
                <div class="record-status">
                    理想
                </div>
                <div class="record-item">
                    <div class="record-title">
                        BMI
                    </div>
                    <div class="record-num">
                        20.90
                    </div>
                </div>
                <div class="record-item">
                    <div class="record-title">
                        weight
                    </div>
                    <div class="record-num">
                        70kg
                    </div>
                </div>
                <div class="record-item">
                    <div class="record-title">
                        height
                    </div>
                    <div class="record-num">
                        180cm
                    </div>
                </div>
                <div class="record-date">
                    <span class="month">88</span>-<span class="day">88</span>-<span class="year">8888</span>
                </div>
            </div>
            <div class="record light">
                <div class="record-status">
                    理想
                </div>
                <div class="record-item">
                    <div class="record-title">
                        BMI
                    </div>
                    <div class="record-num">
                        20.90
                    </div>
                </div>
                <div class="record-item">
                    <div class="record-title">
                        weight
                    </div>
                    <div class="record-num">
                        70kg
                    </div>
                </div>
                <div class="record-item">
                    <div class="record-title">
                        height
                    </div>
                    <div class="record-num">
                        180cm
                    </div>
                </div>
                <div class="record-date">
                    <span class="month">88</span>-<span class="day">88</span>-<span class="year">8888</span>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="./assets/images/BMICLogo-footer.png" alt="BMICLogo">
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
