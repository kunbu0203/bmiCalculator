<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算機</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="head">
        <div class="head-wrap">
            <h1 class="head-logo">
                <img src="./assets/images/BMICLogo.png" alt="BMI 計算機 Logo">
            </h1>
            <div class="head-form">
                <form class="form">
                    <label class="form-title" for="inputHeight">身高 cm</label>
                    <input type="text" class="form-input textBox" id="inputHeight" placeholder="請輸入身高">
                </form>
                <form class="form">
                    <label class="form-title" for="inputWeight">體重 kg</label>
                    <input type="text" class="form-input textBox" id="inputWeight" placeholder="請輸入體重">
                </form>
            </div>
            <div class="head-action">
                <button class="btn">看結果</button>
            </div>
            <div class="head-result hidden">
                <div class="result">
                    <div class="result-circle">
                        <div class="result-num">
                            88.88
                        </div>
                        <div class="result-unit">
                            BMI
                        </div>
                        <div class="result-action">
                            <button class="loopBtn">
                                <img src="./assets/images/icons_loop.png" alt="loop">
                            </button>
                        </div>
                    </div>
                    <div class="result-text">
                        理想
                    </div>
                </div>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="main-wrap">
            <div class="title">
                BMI 紀錄
            </div>
            <div class="content">
                <div class="record">
                    <div class="record-status">
                        理想
                    </div>
                    <div class="record-item">
                        <div class="record-title">
                            BMI
                        </div>
                        <div class="record-num" id="recordBmi">
                            20.60
                        </div>
                    </div>
                    <div class="record-item">
                        <div class="record-title">
                            weight
                        </div>
                        <div class="record-num">
                            <span id="recordWeight">70</span>kg
                        </div>
                    </div>
                    <div class="record-item">
                        <div class="record-title">
                            height
                        </div>
                        <div class="record-num">
                            <span id="recordHeight">20.90</span>cm
                        </div>
                    </div>
                    <div class="record-date">
                        <span class="month">88</span>-<span class="day">88</span>-<span class="year">8888</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <img src="./assets/images/BMICLogo-footer.png" alt="BMICLogo">
    </footer>

    <script src="./assets/js/main.js"></script>
</body>

</html>
